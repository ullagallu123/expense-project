---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-frontend
  template:
    metadata:
      labels:
        app: expense-frontend
    spec:
      containers:
        - name: nginx
          image: siva9666/frontend:1.0
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: expense-frontend
spec:
  selector:
    app: expense-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
